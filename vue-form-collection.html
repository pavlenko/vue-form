<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="vue-form.js"></script>
<script>
    Vue.use(VueForm);

    Vue.component('vue-form', {
        data: function () {
            return {
                data: {
                    collection: ['CCC'],
                    input: 'EEE'
                }
            };
        },
        template:
            '<form class="form-horizontal" v-on:submit.prevent>' +
            '    <VFormCollection name="collection" v-model="data.collection" ref="children" :min-children="2" :max-children="5" entry-defaults="AAA" :allow-insert="true" :allow-delete="true">' +
            '        <VFormGroup slot-scope="c">' +
            '            <VFormInput v-bind="c.options" v-model="c.value[c.index]" />' +
            '        </VFormGroup>' +
            '    </VFormCollection>' +
            '    <VFormGroup>' +
            // '        <v-form-label />' +
            '        <VFormInput v-model="data.input" />' +
            '        <v-form-error />' +
            '    </VFormGroup>' +
            '    <div class="clearfix" v-on:click="validate">{{ data }}</div>' +
            '</form>',
        methods: {
            validate: function () {
                var valid;

                this.$children.forEach(function (child) {console.log(child);
                    child.validate()
                });
            }
        }
    });

    new Vue({
        el: '#app',
        template: '<div><vue-form></vue-form></div>'
    });
</script>
</body>
</html>
