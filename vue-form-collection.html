<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="vue-form.js"></script>
<script>
    Vue.use(VueForm);

    Vue.component('vue-form', {
        data: function () {
            return {
                data: {
                    collection: []
                }
            };
        },
        template:
            '<form class="form-horizontal" v-on:submit.prevent>' +
            '    <v-form-collection v-model="data.collection" ref="children" :min-children="2" :max-children="5" entry-defaults="AAA" :allow-insert="true" :allow-delete="true"/>' +
            '    <v-form-group>' +
            '        <v-form-label />' +
            '        <v-form-input />' +
            '        <v-form-error />' +
            '    </v-form-group>' +
            '    <div class="clearfix" v-on:click="validate">{{ data }}</div>' +
            '</form>',
        methods: {
            validate: function () {
                var valid;

                if (Array.isArray(this.$refs.children)) {
                    this.$refs.children.forEach(function (child) {
                        child.validate()
                    });
                } else {
                    this.$refs.children.validate();
                }
            }
        }
    });

    new Vue({
        el: '#app',
        template: '<vue-form></vue-form>'
    });
</script>
</body>
</html>
