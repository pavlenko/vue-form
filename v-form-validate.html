<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    Vue.component('VFormInput', {
        props: {
            id: {
                type: String
            },
            name: {
                type: String
            },
            value: {
                type:    [String, Number],
                default: null
            },
            error: {
                type:    Object,
                default: function () { return {}; }
            },
            disabled: {
                type:    Boolean,
                default: false
            },
            readonly: {
                type:    Boolean,
                default: false
            }
        },
        computed: {
            _id: function () { return this.id || 'v-form-' + this._uid; },
            _name: function () { return this.name || 'v-form-' + this._id; },
            _value: {
                get: function () { return this.value; },
                set: function (value) {
                    //this.error.required = !!String(value).trim().length;
                    this.$emit('update:error', !!String(value).trim().length);
                    this.$emit('input', value);
                    //console.log(this.error);
                }
            }
        },
        template: '<input :id="_id" :name="_name" v-model="_value" />',
        mounted: function () {

        },
        watch: {
            _value_: {
                handler: function (newValue, oldValue) {
                    if (newValue !== oldValue) {
                        this.error.required = !!String(newValue).trim().length;
                    }
                }
            }
        }
    });

    new Vue({
        el: '#app',
        data: {
            value: {},
            error: {}
        },
        template:
            '<div>' +
            //'<VFormInput v-model="value.input" v-bind:error="error.input" @update:error="error.input = $event" />' +
            '<VFormInput v-model="value.input" v-bind:error.sync="error.input" />' +
            '{{value}}{{error}}' +
            '</div>'
    });
</script>
</body>
</html>
