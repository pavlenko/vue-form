<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="app"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="v-form.js"></script>
<script src="v-form-input.js"></script>
<script>
    Vue.use(VForm);

    Vue.directive('test', function (el, binding, vNode) {
        //TODO set rules in directive only as config
        vNode.componentInstance.$validate = {required: true};
    });

    Vue.mixin({
        //TODO in mixin check component instance of and apply validation by rules, maybe add watcher instead of listener
        //$validate: {},
        /*mounted: function () {
            console.log(this);
            this.$on('input', function (newValue) {
                this.$emit('update:error', {required: !!String(newValue).trim().length});
            })
        }*/
        watch: {
            _value: function (newValue, oldValue) {
                this.$emit('update:error', {required: !!String(newValue).trim().length});
            }
        }
    });

    new Vue({
        el: '#app',
        data: {
            value: {},
            error: {}
        },
        template:
            '<div>' +
            //'<VFormInput v-model="value.input" v-bind:error="error.input" @update:error="error.input = $event" />' +
            '<VFormInput v-model="value.input" v-bind:error.sync="error.input" v-test />' +
            '{{value}}{{error}}' +
            '</div>'
    });
</script>
</body>
</html>
